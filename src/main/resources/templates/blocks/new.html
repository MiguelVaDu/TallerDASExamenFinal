<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/header :: head('Nuevo Préstamo')"></th:block>
<body>
<th:block th:replace="fragments/header :: navbar"></th:block>
<div class="container">
    <h2>Crear Préstamo</h2>
    <form th:action="@{/blocks}" method="post" th:object="${loan}">
        <div class="mb-3">
            <label>Empresa</label>
            <input class="form-control" th:field="*{companyName}"/>
        </div>
        <div class="mb-3">
            <label>Monto</label>
            <input type="number" step="0.01" class="form-control" th:field="*{amount}"/>
        </div>
        <div class="mb-3">
            <label>Tasa</label>
            <input type="number" step="0.01" class="form-control" th:field="*{interestRate}"/>
        </div>
        <div class="mb-3">
            <label>Vencimiento</label>
            <input type="date" class="form-control" th:field="*{dueDate}"/>
        </div>
        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
</div>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
